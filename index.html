<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Reaction Trainer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Inline CSS for Styling and Responsiveness -->
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .trainer-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trainer-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .trainer-title {
            font-size: 32px;
            margin-bottom: 25px;
            color: #333333;
            letter-spacing: 1px;
        }

        .controls {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-group {
            width: 100%;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555555;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .input-group input[type="number"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #startBtn, #pauseBtn, #stopBtn {
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(135deg, #007BFF, #00C6FF);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
            font-weight: 600;
            margin: 5px;
        }

        #startBtn:hover, #pauseBtn:hover, #stopBtn:hover {
            background: linear-gradient(135deg, #0056b3, #0099e6);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        #startBtn:active, #pauseBtn:active, #stopBtn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        .timer {
            font-size: 48px;
            margin-bottom: 25px;
            color: #333333;
            font-weight: 600;
        }

        .arrow-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .arrow {
            font-size: 150px;
            color: #007BFF;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .arrow.show {
            opacity: 1;
            transform: scale(1);
            animation: pulse 1s infinite;
        }

        /* Pulse Animation for Arrows */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Mute Button Styles */
        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #555555;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .mute-button:hover {
            color: #007BFF;
            transform: scale(1.2);
        }

        .mute-button:active {
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .trainer-container {
                padding: 20px 25px;
            }

            .trainer-title {
                font-size: 28px;
            }

            .timer {
                font-size: 36px;
            }

            .arrow {
                font-size: 100px;
            }

            .input-group input[type="number"] {
                padding: 8px 12px;
                font-size: 14px;
            }

            #startBtn, #pauseBtn, #stopBtn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .mute-button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="trainer-container">
        <!-- Mute Button -->
        <button class="mute-button" id="muteBtn" aria-label="Mute Beeps">
            ðŸ”Š
        </button>

        <h1 class="trainer-title">Athlete Reaction Trainer</h1>
        <div class="controls">
            <div class="input-group">
                <label for="duration">Session Duration (seconds):</label>
                <input type="number" id="duration" value="60" min="10" max="300">
            </div>
            <div class="input-group">
                <label for="cooldown">Cooldown Duration (seconds):</label>
                <input type="number" id="cooldown" value="3" min="1" max="10">
            </div>
            <!-- Start Button (visible by default) -->
            <button id="startBtn">Start Training</button>
            <!-- Pause and Stop Buttons (hidden by default) -->
            <button id="pauseBtn" style="display: none;">Pause</button>
            <button id="stopBtn" style="display: none;">Stop</button>
        </div>
        <div class="timer" id="timer">00:00</div>
        <div class="arrow-container" id="arrowContainer">
            <!-- Arrow will be displayed here -->
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
